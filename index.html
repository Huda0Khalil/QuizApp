<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>QUIZ</title>
</head>
<body>
    <div class="head">
        <h1>QUIZ</h1>
        <input type="button" value="Start" id="start"> 
        <div class="timer"><span class="min">15</span>:<span class="sec">00</span></div>
        
    </div>
    <div class="progress">
        <span class="bar"></span>
        <span class=" prog"></span> 
    </div>
    <div class="container">
        
        <div class="question"></div>
       <div class="ans">
        <input type="radio" name="answer" id="opt1" class="opt"> <label for="opt1" class="l1"></label>
       </div> 
       <div class="ans">
        <input type="radio" name="answer" id="opt2" class="opt"> <label for="opt2" class="l2"></label>
       </div>
       <div class="ans">
        <input type="radio" name="answer" id="opt3" class="opt"> <label for="opt3" class="l3"></label>
       </div>
       <div class="ans">
        <input type="radio" name="answer" id="opt4" class="opt"> <label for="opt4" class="l4"></label>
       </div>
        <input type="button" name="" id="next" value="Next" >
        <input type="button" name="" id="finish" value="Finish" >

    </div>
    <script src="main.js"></script>
</body>
</html>
